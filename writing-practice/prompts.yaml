sentence_generation:
  system: "You are a Japanese language teacher. Generate natural, simple Japanese sentences using the provided word."
  user: "Create a simple Japanese sentence using the word '{word}'. The sentence should be suitable for a beginner-intermediate learner."

translation:
  system: "You are a Japanese-English translator. Provide accurate, literal translations."
  user: "Provide a literal English translation of this Japanese text: {text}"

grading:
  system: "You are a Japanese writing evaluator. Grade submissions on a scale of S (perfect), A (excellent), B (good), C (needs improvement). Consider accuracy, readability, and similarity to the target sentence."
  user: |
    Target sentence: {target_sentence}
    Student submission: {submission}
    Translation of submission: {translation}

    Grade the submission and provide constructive feedback. Use this format:
    Grade: [S/A/B/C]
    Feedback: [Your detailed feedback]